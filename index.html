<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Signboard Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 20px;
    }
    video, canvas {
      width: 90%;
      max-width: 600px;
      margin: 10px auto;
      border: 2px solid #333;
      border-radius: 8px;
    }
    select {
      padding: 10px;
      margin: 15px;
      font-size: 16px;
    }
    #translatedText {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>ðŸ“· Live Signboard Translator with Speech</h1>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <div>
    <label>Select language: </label>
    <select id="languageSelect">
      <option value="hi">Hindi</option>
      <option value="gu">Gujarati</option>
      <option value="ta">Tamil</option>
      <option value="te">Telugu</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
    </select>
  </div>

  <div id="translatedText">Translation will appear here...</div>

  <!-- Load Tesseract -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const translatedText = document.getElementById('translatedText');
    const languageSelect = document.getElementById('languageSelect');

    let lastSpoken = "";

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or not available.");
        console.error(err);
      }
    }

    async function captureAndTranslate() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const { data: { words } } = await Tesseract.recognize(canvas, 'eng', {
        logger: m => console.log(m)
      });

      if (!words.length) return;

      let largestWord = words.reduce((a, b) =>
        (a.bbox.x1 - a.bbox.x0) * (a.bbox.y1 - a.bbox.y0) >
        (b.bbox.x1 - b.bbox.x0) * (b.bbox.y1 - b.bbox.y0) ? a : b);

      let { x0, y0, x1, y1 } = largestWord.bbox;
      const boxWidth = x1 - x0;
      const boxHeight = y1 - y0;

      const croppedCanvas = document.createElement('canvas');
      croppedCanvas.width = boxWidth;
      croppedCanvas.height = boxHeight;
      const croppedContext = croppedCanvas.getContext('2d');
      croppedContext.drawImage(canvas, x0, y0, boxWidth, boxHeight, 0, 0, boxWidth, boxHeight);

      const { data: { text } } = await Tesseract.recognize(croppedCanvas, 'eng');

      if (!text.trim()) return;

      const targetLang = languageSelect.value;

      const res = await fetch("https://libretranslate.com/translate", {
        method: "POST",
        body: JSON.stringify({
          q: text,
          source: "en",
          target: targetLang,
          format: "text"
        }),
        headers: { "Content-Type": "application/json" }
      });

      const json = await res.json();
      const translated = json.translatedText;
      translatedText.innerText = translated;

      if (translated && translated !== lastSpoken) {
        const utterance = new SpeechSynthesisUtterance(translated);
        utterance.lang = targetLang;
        speechSynthesis.cancel();
        speechSynthesis.speak(utterance);
        lastSpoken = translated;
      }
    }

    startCamera();
    setInterval(captureAndTranslate, 3000); // every 3 seconds
  </script>

</body>
</html>
